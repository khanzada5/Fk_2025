<!doctype html>

  <head>

  <body>
    <div class="container">
        <div class="row my-5 ">
            <h1 class="text-center fst-italic bg-success text-white p-3 text-success">Welcome</h1>
          </div>
          <div class="row my-5">
            <div class="col-md-6 my-3 p-3">
              <h2 class="text-center p-5">Login Form</h2>
              <form class="">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          <div class="col-md-6 my-3 p-3">
            <h2 class="text-center p-5">Registration Form</h2>
            <form class="mx-1 mx-md-4">

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <input type="text" id="form3Example1c" class="form-control" />
                  <label class="form-label" for="form3Example1c">Your Name</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <input type="email" id="form3Example3c" class="form-control" />
                  <label class="form-label" for="form3Example3c">Your Email</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <input type="password" id="form3Example4c" class="form-control" />
                  <label class="form-label" for="form3Example4c">Password</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <input type="password" id="form3Example4cd" class="form-control" />
                  <label class="form-label" for="form3Example4cd">Repeat your password</label>
                </div>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>

              

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <a class="btn btn-primary" href="http://127.0.0.1:5500/20250304_Boostrap/congrat2.html" target="_blank">Register Now</a>

            </form>

          </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
