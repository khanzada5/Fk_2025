<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: skyblue;
            border: 2px solid black;
            margin: 10px;
        }
        .first{

            margin-bottom: 0;
        }
        .second{

            margin-top: 0;
        }
        span{
            background-color: orange;
            border: 2px solid black;
            padding: 20px;
            display: inline-block
        }
    </style>
</head>
<body>
    <div class="first">
        I am block with margin 10px
    </div>
    <div class="second">
        I am another block with margin 10px            
    </div>

    <span>My Inline</span>
    <span>My Inline</span>
    
</body>
</html>
